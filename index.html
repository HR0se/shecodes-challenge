<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/76feb63dfc.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>

  <body>
    <div class="container">
      <div class="current-weather">
        <ul>
          <li class="current-date-time"><strong id="current-date-time">
            date, time</strong>
          </li>
          <li class="current-location-icon">
              <span id="current-location"></span>
              <img src="#" alt="" id="current-weather-icon" />
          </li>
          <li class="current-temperature">
            <div class="row">
              <div class="col-md-6 col-lg-3">
                <span id ="current-temperature-value"></span>
                <small><a href="#" id = "celsius-link">°C</a>|<a href="#" id = "fahrenheit-link" class="active">°F</a></small>
              </div>
              <div class="col-md-6 col-lg-3 wind-speed-humidity">
                <ul>
                  <li>Wind Speed: 10mph</li>
                  <li>Humidity: 50%</li>
                </ul>
              </div>
            </div>
          </li>
          <li id="current-description" class="current-description">
          </li>
        </ul>
      </div>
      <div class="search">
        <form id="search-engine">
          <div class="row">
            <div class="col-md-5">
              <input
                type="text"
                placeholder="Please enter your city"
                class="search-bar-item search-bar"
                id="search-bar"
                autocomplete="off"
                autofocus="on"
              />
            </div>
            <div class="col-md-3">
              <input type="submit" value="Search" class="search-button search-bar-item" />
            </div>
          </form>
          <div class="col-md-4">
            <button class="search-button search-bar-item" id="location-search-button">Current Location</button>
          </div>
        </div>
      </div>

      <div class="five-day-forecast">
        <div class="row">
          <div class="col" class="card-header">
            <h1 id="forecast-title">5 Day Forecast</h1>
          </div>
        </div>
        <div class="row">
          <div class="col-md">
            <div class="card forecast-card">
              <div class="card-body">
                <h2 class="card-title">8°C</h2>
                <h3 class="card-title">70%</h3>
                <p class="card-text">
                  <i
                    class="fas fa-cloud weather-icon"
                    id="mon-weather-icon"
                  ></i>
                </p>
                <h2>Mon</h2>
              </div>
            </div>
          </div>
          <div class="col-md">
            <div class="card forecast-card">
              <div class="card-body">
                <h2 class="card-title">6°C</h2>
                <h3 class="card-title">5%</h3>
                <p class="card-text">
                  <i class="fas fa-sun weather-icon" id="tues-weather-icon"></i>
                </p>
                <h2>Tues</h2>
              </div>
            </div>
          </div>
          <div class="col-md">
            <div class="card forecast-card">
              <div class="card-body">
                <h2 class="card-title">10°C</h2>
                <h3 class="card-title">10%</h3>
                <p class="card-text">
                  <i
                    class="fas fa-cloud-sun weather-icon"
                    id="wed-weather-icon"
                  ></i>
                </p>
                <h2>Wed</h2>
              </div>
            </div>
          </div>
          <div class="col-md">
            <div class="card forecast-card">
              <div class="card-body">
                <h2 class="card-title">11°C</h2>
                <h3 class="card-title">95%</h3>
                <p class="card-text">
                  <i
                    class="fas fa-cloud-rain weather-icon"
                    id="thurs-weather-icon"
                  ></i>
                </p>
                <h2>Thurs</h2>
              </div>
            </div>
          </div>
          <div class="col-md">
            <div class="card forecast-card">
              <div class="card-body">
                <h2 class="card-title">9°C</h2>
                <h3 class="card-title">>5%</h3>
                <p class="card-text">
                  <i class="fas fa-sun weather-icon" id="fri-weather-icon"></i>
                </p>
                <h2>Fri</h2>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <p><a href="https://github.com/HR0se/weather-app" target="_blank">Open-source code on GitHub</a> by Harriet Rose</p>
    <script src="src/index.js"></script>
  </body>
</html>
