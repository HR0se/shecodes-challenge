<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/76feb63dfc.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>

  <body>
    <div class="container">
      <div class="current-weather">
        <ul>
          <li class="current-date-time"><strong id="current-date-time">
            date, time</strong>
          </li>
          <li class="current-location-icon">
              <span id="current-location"></span>
              <img src="#" alt="" id="current-weather-icon" />
          </li>
          <li class="current-temperature">
            <div class="row">
              <div class="col-sm-7 col-lg-3 temperature-section">
                <span id ="current-temperature-value"></span>
                <small><a href="#" id = "celsius-link">°C</a>|<a href="#" id = "fahrenheit-link" class="active">°F</a></small>
              </div>
              <div class="col-sm-5 col-lg-9 wind-speed-humidity">
                <ul>
                  <li class="wind-speed-section">Wind Speed: <span id="wind-speed"></span>m/s</li>
                  <li class = "humidity-section">Humidity: <span id="humidity"></span>%</li>
                </ul>
              </div>
            </div>
          </li>
          <li id="current-description" class="current-description">
          </li>
        </ul>
      </div>
      <div class="search">
        <form id="search-engine">
          <div class="row">
            <div class="col-md-5">
              <input
                type="text"
                placeholder="Please enter your city"
                class="search-bar-item search-bar"
                id="search-bar"
                autocomplete="off"
                autofocus="on"
              />
            </div>
            <div class="col-md-3">
              <input type="submit" value="Search" class="search-button search-bar-item" />
            </div>
          </form>
          <div class="col-md-4">
            <button class="search-button search-bar-item" id="location-search-button">Current Location</button>
          </div>
        </div>
      </div>

      <div class="five-day-forecast">
            <h1>5 Day Forecast</h1>
        <div id="forecast"></div>          
      </div>
    <p><a href="https://github.com/HR0se/weather-app" target="_blank">Open-source code on GitHub</a> by Harriet Rose</p>
    <script src="src/index.js"></script>
  </body>
</html>
