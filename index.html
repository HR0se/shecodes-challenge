<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/76feb63dfc.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>

  <body>
    <div class="container">
      <div class="current-weather">
        <div class="row">
          <div class="col-6">
            <h1 id="current-location">Please enter your city below</h1>
          </div>
          <div class="col-6">
            <h2 id="current-date-time">date, time</h2>
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <h2 id="current-temperature" class="current-temperature"></h2>
          </div>
          <div class="col-6">
            <div class="current-weather-icon">
              <img src="#" alt="" id="current-weather-icon">
<!-- to add an icon that changes with the current temp and weather, use the icon feature on the weather API, can include it in the displayTemperature function, use template literals to build the source URL for the img, there is a way to change the attribute of an HTML element similar to innerHTML, Google it! -->
            </div>
          </div>
        </div>
      </div>
      <div class="search">
        <form id="search-engine">
          <div class="row">
            <div class="col-12 col-md-6">
              <input
                type="text"
                placeholder="Please enter your city"
                class="search-bar-item search-bar"
                id="search-bar"
                autocomplete="off"
                autofocus="on"
              />
            </div>
            <div class="col-12 col-md-3">
              <input type="submit" value="Search" class="search-button search-bar-item" />
            </div>
          </form>
          <div class="col-12 col-md-3">
            <button class="search-button search-bar-item" id="location-search-button">Current Location</button>
          </div>
        </div>
      </div>

      <div class="five-day-forecast">
        <div class="row">
          <div class="col" class="card-header">
            <h3 id="forecast-title">5 Day Forecast</h3>
          </div>
        </div>
        <div class="row">
          <div class="col-12 col-md">
            <div class="card forecast-card">
              <div class="card-body">
                <h4 class="card-title">8°C</h4>
                <h5 class="card-title">70%</h5>
                <p class="card-text">
                  <i
                    class="fas fa-cloud weather-icon"
                    id="mon-weather-icon"
                  ></i>
                </p>
                <h4>Mon</h4>
              </div>
            </div>
          </div>
          <div class="col-12 col-md">
            <div class="card forecast-card">
              <div class="card-body">
                <h4 class="card-title">6°C</h4>
                <h5 class="card-title">5%</h5>
                <p class="card-text">
                  <i class="fas fa-sun weather-icon" id="tues-weather-icon"></i>
                </p>
                <h4>Tues</h4>
              </div>
            </div>
          </div>
          <div class="col-12 col-md">
            <div class="card forecast-card">
              <div class="card-body">
                <h4 class="card-title">10°C</h4>
                <h5 class="card-title">10%</h5>
                <p class="card-text">
                  <i
                    class="fas fa-cloud-sun weather-icon"
                    id="wed-weather-icon"
                  ></i>
                </p>
                <h4>Wed</h4>
              </div>
            </div>
          </div>
          <div class="col-12 col-md">
            <div class="card forecast-card">
              <div class="card-body">
                <h4 class="card-title">11°C</h4>
                <h5 class="card-title">95%</h5>
                <p class="card-text">
                  <i
                    class="fas fa-cloud-rain weather-icon"
                    id="thurs-weather-icon"
                  ></i>
                </p>
                <h4>Thurs</h4>
              </div>
            </div>
          </div>
          <div class="col-12 col-md">
            <div class="card forecast-card">
              <div class="card-body">
                <h4 class="card-title">9°C</h4>
                <h5 class="card-title">>5%</h5>
                <p class="card-text">
                  <i class="fas fa-sun weather-icon" id="fri-weather-icon"></i>
                </p>
                <h4>Fri</h4>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <p><a href="https://github.com/HR0se/weather-app" target="_blank">Open-source code on GitHub</a> by Harriet Rose</p>
    <script src="src/index.js"></script>
  </body>
</html>
